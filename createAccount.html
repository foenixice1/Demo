    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/slicknav.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        var isDateSupported = function () {
            var input = document.createElement('input');
            var value = 'a';
            input.setAttribute('type', 'date');
            input.setAttribute('value', value);
            return (input.value !== value);
        };

        if (isDateSupported()) {
            document.documentElement.className += ' supports-date';
        }
    </script>
    <style>
        .supports-date .description-date {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <!-- Header Start -->
    <div class="header-area">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="menu-wrapper">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>
                    </div>
                    <!-- Main-menu -->
                    <div class="main-menu d-none d-lg-block">
                        <nav>
                            <ul id="navigation">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="shop.html">shop</a></li>
                                <li><a href="about.html">about</a></li>
                                </li>
                                <li><a>Contact</a>
                                    <ul class="submenu">
                                        <li><a href="https://www.facebook.com/LionWatch-130855712493988">Facebook</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <!-- Header Right -->
                    <div class="header-right">
                        <ul>
                            <li>
                                <div class="nav-search search-switch">
                                    <span class="flaticon-search"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
<main>
    <!-- Hero Area Start-->
    <div class="slider-area ">
        <div class="single-slider slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Sign up</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End-->
    <!--================login_part Area =================-->
    <section class="login_part section_padding ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Welcome ! <br>
                                Please Sign up now</h3>
                            <form class="row contact_form" action="#" method="post" novalidate="novalidate">

                                <label>Full Name</label>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="fullname" name="fullname" value=""
                                           placeholder="">
                                </div>

                                <label>Phone</label>
                                <div class="col-md-12 form-group p_star">
                                    <input type="number" class="form-control" id="Phone number" name="Phone" value=""
                                           placeholder="" pattern="[-+]?[0-9]">
                                </div>

                                <label>Email</label>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="Egmail" name="Egmail" value=""
                                           placeholder="">
                                </div>


                                <label>Address</label>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="Address" name="Address" value=""
                                           placeholder="">
                                </div>

                                <label>Birthday</label>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="Birthday" name="Birthday" value=""
                                           placeholder="">
                                </div>


                                <label>User</label>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="name" name="name" value=""
                                           placeholder="" minlength="3" maxlength="12">
                                </div>

                                <label>Password</label>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" value=""
                                           placeholder="" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                           title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                                           required>
                                </div>

                                <div class="col-md-12 form-group">

                                    <button type="submit" value="submit" class="btn_3">
                                        Sign up
                                    </button>
                                    <a class="lost_pass" href="login.html">Do you have account ? Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->
</main>
</body>

</html>
